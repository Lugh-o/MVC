<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width:500px">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="iemail" class="form-control" required placeholder="email@teste.com" autofocus>
                </div>
                <div class="form-group my-3">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="ipassword" class="form-control" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-lg btn-danger">Entrar</button>
            </form>
        </div>
    </div>
</div>
